	<div id="formaEggrafis" class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card2">
				<div class="card-header">
					<h3>Register</h3>
					<!-- EAN THELOUME NA VALUME SOCIAL MEDIA 
                    <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>

				</div> -->
				</div>

				<div class="card-body">
					<form id="registerForm">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="firstName" type="text" class="form-control" placeholder="First Name"
								required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="lastName" type="text" class="form-control" placeholder="Last name" required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-id-card"></i></span>
							</div>
							<input id="parentId" type="text" class="form-control" placeholder="Parent id" required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input id="phoneNumber" type="number" class="form-control" placeholder="Phone num"
								required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input id="email" type="email" class="form-control" placeholder="Email" required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="username" type="text" class="form-control" placeholder="Username" required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="password" type="password" class="form-control" placeholder="Password"
								required=true>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="repeatPassword" type="password" class="form-control"
								placeholder="Repeat password">
						</div>
						<!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
						<div class="form-group">
							<input id="registerBtn" type="submit" value="Register" class="btn float-right login_btn">
						</div>
					</form>
				</div>
